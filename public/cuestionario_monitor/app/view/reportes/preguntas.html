function toAlphabet($alt) {
    $alphabet = array('A', 'B', 'C', 'D', 'E',
    'F', 'G', 'H', 'I', 'J',
    'K', 'L', 'M', 'N', 'Ã‘', 'O',
    'P', 'Q', 'R', 'S', 'T',
    'U', 'V', 'W', 'X', 'Y',
    'Z'
    );

    $length = count($alphabet);
    for ($i = 0; $i < $length; $i++) {
        if ($i === $alt - 1) {
            $return = $alphabet[$i];
        }
    }
    return $return;
}
